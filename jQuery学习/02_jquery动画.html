<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery动画</title>
    <script src="/libs/jquery-1.8.3.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html {
            height: 3000px
        }

        .header {
            width: 100%;
            height: 45px;
            background-color: #f74;
            text-align: center;
            line-height: 45px;
            color: #fff;
        }

        input {
            padding: 5px 6px;
            margin-top: 30px;
        }

        .input {
            margin-left: 50px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            margin-left: 50px;
        }

        .aa {
            margin-left: 50px;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .bb {
            margin-left: 50px;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="header">xxx管理系统</div>


    <!-- 显示,隐藏, 切换 -->
    <input class="input" type="button" name="hide" value="隐藏">
    <input type="button" name="show" value="显示">
    <input type="button" name="toggle" value="切换toggle">
    <div class="box"></div>

    <!-- 淡入,淡出,切换 -->
    <div class="aa">
        <input type="button" name="fadeout" value="淡出">
        <input type="button" name="fadein" value="淡入">
        <input type="button" name="toggle2" value="toggle">
        <input type="button" name="fadeto" value="fadeTo">
        <div class="box2"></div>
    </div>
    <div class="bb">
        <input type="button" name="slideup" value="滑入">
        <input type="button" name="slidedown" value="滑出">
        <input type="button" name="toggle3" value="切换">
        <div class="box3"></div>
    </div>
    <script>
        $(function () {
            // 显示, 隐藏, 切换toggle
            $("input[name=hide]").on("click", function () {
                $(".box").hide("slow"); // 隐藏: hide() 方法
            });
            $("input[name=show]").on("click", function () {
                $(".box").show();   // 显示: show() 方法
            });

            $("input[name=toggle]").on("click", function () {
                $(".box").toggle();   // 显示与隐藏切换: toggle() 方法
            });


            // 淡入, 淡出, 切换
            $("input[name=fadeout]").click(function () { //淡出
                $('.box2').fadeOut('slow');
            });

            $("input[name=fadein]").click(function () { //淡入
                $('.box2').fadeIn('slow');
            });

            $("input[name=toggle2]").click(function () { // 切换
                $('.box2').fadeToggle();
            });

            $("input[name=fadeto]").click(function () { // 变换透明度
                $('.box2').fadeTo('slow', '0.5');
            })

            //滑入画出, 切换
            $("input[name=slidedown]").click(function () { // 滑出(显示)
                $('.box3').slideDown('slow');
            });

            $("input[name=slideup]").click(function () { //滑入(消失)
                $('.box3').slideUp('slow');
            });

            $("input[name=toggle3]").click(function () { //
                $('.box3').slideToggle('slow');
            });
        })
    </script>


    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
    <!-- jquery animate动画 -->
    <style>
        .start, .end {
            padding: 5px;
            margin-top: 20px;
        }
        .start {
            margin-left: 50px;   
        }
        .box4 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin-left: 50px;
            position: relative;
        }
    </style>
    <button class="start">点击开始</button>
    <button class="end">停止动画</button>
    <div class="box4"></div>

    <script>
        $('.start').on("click", function () {
            $('.box4').animate( {width: '200px', height: '200px', top: '200px', left: '200px'}, 'slow');
        });
        $('.end').on("click", function () {
            $('.box4').stop(); //停止动画
        });

    </script>


</body>

</html>
