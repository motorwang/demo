<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
    <script src="./libs/jquery-1.8.3.js"></script>
</head>

<body>

    <!-- 1. jQuery捕获和设置 -->
    <button class="but" type="" style='padding: 5px 10px'>触发</button>
    <input class="text1" type="text" name="username" value="">
    <div class="box-1" style="padding: 6px; border: 1px solid #000">大江东去,浪淘尽, 千古风流人物.</div>
    <script>
        $('.but').click(function () {
            // console.log($('.text1').val());
            // $('.text1').val('大江东去, 浪淘尽, 千古风流人物');

            // console.log($('.box-1').html());
            // $('.box-1').html("<p>乱石穿空, 惊涛拍岸. </p>");
            // $('.box-1').text("乱石穿空, 惊涛拍岸.");
            $('.box-1').text(function () {
                return "道可道, 非常道.";
            });
        });
    </script>

    <hr style='margin-top: 30px;'>
    <!-- 2. jquery增删改html元素 -->
    <button class="append">append</button>
    <button class="prepend">prepend</button>
    <div class="box" style='border: 1px solid #000; padding: 10px'>+1+</div>

    <button class="before">before</button>
    <button class="after">after</button>
    <div class="box1" style='border: 1px solid #000; padding: 10px'>+2+</div>

    <script>
        // 1. 增加元素
        // append() 在被选元素的结尾(元素内部)插入内容
        // prepend() 在被选元素的开头(元素内部)插入内容
        // after() 在被选元素之后(外部)插入内容
        // before() 在被选元素之前(外部)插入内容
        $('.append').click(function () {
            $('.box').append("在结尾追加文本");
        });

        $('.prepend').click(function () {
            $('.box').prepend("在开头追加文本");
        });

        $('.before').click(function () {
            $('.box1').before("<h3>在被选元素前面添加内容</h3>");
        });

        $('.after').click(function () {
            $('.box1').after("<h3>在被选元素后面添加内容</h3>");
        });
    </script>

    <hr style='margin-top: 30px;'>
    <!-- jquery 删除元素 -->
    <style>
        .delete {
            padding: 20px;
            border: 1px solid skyblue;
            background-color: #123456;
        }
        .delete p {
            padding: 5px 0;
            color: #fff;
        }
        .delete button {
            background-color: #06c;
            border: none;
            outline-style: none;
            color: #fff;
            border-radius: 3px;
            padding: 8px;
        }
    </style>
    <div class="delete">
        <button>删除元素</button>
        <p>上善若水</p>
        <p>厚德载物</p>
        <p>水善利万物,而不争.</p>
    </div>
    <script>
        $('.delete button').click(function () {
            // $('.delete').remove();  //remove() 删除所有的内容
            $('.delete').empty();  // 只是删除里面的子元素
        });
    </script>

    <hr style='margin-top: 30px;'>
    <!-- 3. jquery-css类 和 css() 方法 -->
    <button type="add">类名操作</button>
    <div class="add" style='width: 200px; height: 100px; border: 1px solid skyblue'>jquery操作css类</div>

    <script>
        // addClass 增加类名
        // removeClass 删除类名
        // toggleClass 切换类名
        // css() 方法
        $("button[type=add]").click(function () {
            // $('.add').addClass('remove'); //添加类名
            // $('.add').removeClass('add'); // 删除类名
            // $('.add').toggleClass("remove"); // 类名切换
            $('.add').css({ "background": "#654321", "color": "#123456" });
        })
    </script>



</body>

</html>
